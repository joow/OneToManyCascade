apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = '1.7'

repositories {
    mavenCentral()
    maven {
        url 'http://download.eclipse.org/rt/eclipselink/maven.repo'
    }
}

dependencies {
	compile 'org.eclipse.persistence:javax.persistence:2.0.0'
    testCompile 'junit:junit:4.10', 'com.h2database:h2:1.3.164', 'org.eclipse.persistence:eclipselink:2.3.2'
}

task sourcesJar(type: Jar, dependsOn:classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
	from sourceSets.test.allSource
	from file 'build.gradle'
}

artifacts {
	archives sourcesJar
}